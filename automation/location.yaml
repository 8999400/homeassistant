      data:
       brightness_pct: 2
    - service: light.turn_on
      entity_id:
        - light.hallway_light
      data:
       brightness_pct: 25
    - service: light.turn_on
      entity_id:
        - light.front_porch
        - light.back_door
        - light.garage_light
      data:
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
       color_temp: 366
       brightness_pct: 20

