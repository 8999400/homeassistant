#################################################################
## Media Player Automations
#################################################################

        ##########################################################
        ## Plex Lights On
        ##########################################################

- alias: Media - Plex Stopped Lights On

  trigger:
    - platform: state
      entity_id: media_player.living_room
      from: 'playing'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_media_lights
      state: 'off'

  action:
    - service: light.turn_on
      entity_id: group.living_room_lights
      data:
       transition: 3
       profile: relax
    - service: light.turn_on
      entity_id: light.hallway_light
      data:
       brightness: 25
    - service: light.turn_on
      entity_id:
        - light.dining_room_table
        - light.bathroom_vanity
        - light.kitchen_sink
      data:
       brightness: 100
    - service: light.turn_on
      entity_id: light.kitchen_cabinets
      data:
       brightness: 2

        ##########################################################
        ## Plex Lights Off
        ##########################################################

- alias: Media - Plex Started Lights Off

  trigger:
    - platform: state
      entity_id: media_player.living_room
      to: 'playing'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_media_lights
      state: 'off'

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.watching_plex
    - service: light.turn_off
      entity_id:
        - group.living_room_lights
        - light.hallway_light
      data:
       transition: 10
    - service: light.turn_off
      entity_id:
        - group.dining_room
        - group.kitchen
        - light.bathroom_vanity

        ##########################################################
