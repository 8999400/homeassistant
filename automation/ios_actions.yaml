#################################################################
## iOS Actions
#################################################################

        #################################################################
        ## Bedtime
        #################################################################

- alias: iOS Action - Bedtime

  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: 'Bedtime'

  action:
    - service: homeassistant.turn_on
      entity_id:
        - input_boolean.bedtime

