#################################################################
## Thermostat Automations
#################################################################

        ##########################################################
        ## Set Thermostat Home
        ##########################################################

- alias: Climate - Home

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away
#     re-enable Summer or Winter Mode
#    - service: homeassistant.turn_on
#      entity_id: group.summer_mode
    - service: homeassistant.turn_on
      entity_id: group.winter_mode

        ##########################################################
        ## Set Thermostat Away
        ##########################################################

- alias: Climate - Away

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away
    - service: homeassistant.turn_off
      entity_id: group.summer_mode
    - service: homeassistant.turn_off
      entity_id: group.winter_mode
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'off'

        ##########################################################
        ## Set Thermostat Home When USER2 Leaves Work
        ##########################################################

- alias: Climate - Set Home When USER2 Leaves Work

  trigger:
    - platform: state
      entity_id: device_tracker.USER2DEVICE
      from: 'work'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: device_tracker.USER1DEVICE
      state: 'not_home'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Turn Thermostat on Summer
        ##########################################################

- alias: Climate - Turn on Summer

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 69

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Turn Thermostat off Summer
        ##########################################################

- alias: Climate - Turn off Summer

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      below: 69

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Turn Thermostat on Winter
        ##########################################################

- alias: Climate - Turn on Winter

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      below: 65

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Turn Thermostat off Winter
        ##########################################################

- alias: Climate - Turn off Winter

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 65

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Disable Summer / Winter Mode on Start
        ##########################################################

- alias: Climate - Disable Summer or Winter Mode on Start

  trigger:
    - platform: homeassistant
      event: start

  action:
#     Disable Summer or Winter Mode
    - service: homeassistant.turn_off
      entity_id: group.summer_mode
#    - service: homeassistant.turn_off
#      entity_id: group.winter_mode

        ##########################################################
        ## Turn off Thermostat when Door Opens for Extended Period
        ##########################################################

- alias: Climate - Turn off when Door Opens for Extended Period

  trigger:
    - platform: state
      entity_id: group.doors
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 30
        seconds: 0

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Thermostat on Demand Home
        ##########################################################

- alias: Climate - On Demand Home

  trigger:
    - platform: state
      entity_id: input_boolean.thermostat_away
      from: 'on'
      to: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None

        ##########################################################
        ## Thermostat on Demand Away
        ##########################################################

- alias: Climate - On Demand Away

  trigger:
    - platform: state
      entity_id: input_boolean.thermostat_away
      from: 'off'
      to: 'on'

  action:
    - service: climate.set_away_mode
      data:
        entity_id: climate.main_floor
        away_mode: true

        ##########################################################
        ## Set Thermostat WFH Mode when Hot on Weekends
        ##########################################################

- alias: Climate - Set Thermostat WFH Mode when Hot on Weekends

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 90

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: state
      entity_id: sun.sun
      state: 'above_horizon'
    - condition: time
      weekday:
        - sat
        - sun

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        #WFH = smart2
        hold_mode: "smart2"

        ##########################################################
        ## Adjust Thermostat for Overnight Guests before Midnight
        ##########################################################

- alias: Climate - Turn on Guest Settings before Midnight

  trigger:
    - platform: time
      at: '23:31'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.overnight_guests
      state: 'home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        #Guest = smart3
        hold_mode: "smart3"

        ##########################################################
        ## Turn on Window Unit When Guests Staying before Midnight
        ##########################################################

- alias: Climate - Turn on Window Unit When Guests Staying before Midnight

  trigger:
    - platform: time
      at: '23:31'

  condition:
    - condition: state
      entity_id: group.overnight_guests
      state: 'home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 62

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'low'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '68'
    - service: switch.turn_on
      entity_id: switch.hallway_fan

        ##########################################################
        ## Adjust Thermostat for Overnight Guests after Midnight
        ##########################################################

- alias: Climate - Turn on Guest Settings after Midnight

  trigger:
    - platform: state
      entity_id: input_boolean.guest_mode
      to: 'on'

  condition:
    - condition: time
      after: '00:00'
      before: '04:59'
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        #Guest = smart3
        hold_mode: "smart3"

        ##########################################################
        ## Turn on Window Unit When Guests Staying after Midnight
        ##########################################################

- alias: Climate - Turn on Window Unit When Guests Staying after Midnight

  trigger:
    - platform: state
      entity_id: input_boolean.guest_mode
      to: 'on'

  condition:
    - condition: time
      after: '00:00'
      before: '04:59'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 62

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'low'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '68'
    - service: switch.turn_on
      entity_id: switch.hallway_fan

        ##########################################################
        ## If USER1 is not Home Override WFH Mode
        ##########################################################

- alias: Climate - Override WFH Mode

  trigger:
    - platform: time
      at: '10:01'

  condition:
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: device_tracker.USER2DEVICE
      state: 'home'
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: "home"

        ##########################################################
        ## Set Thermostat Home if USER2 Working at 5a
        ##########################################################

- alias: Climate - Set Thermostat Home if USER2 Working at 5a

  trigger:
    - platform: time
      at: '05:00'

  condition:
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.USER2_working
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: device_tracker.USER2DEVICE
      state: 'home'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: "home"

        ##########################################################
        ## Reset Thermostat when USER2 Leaves
        ##########################################################

- alias: Climate - Reset Thermostat when USER2 Leaves

  trigger:
    - platform: state
      entity_id: device_tracker.USER2DEVICE
      from: 'home'
      to: 'not_home'

  condition:
    - condition: time
      after: '05:00'
      before: '07:00'
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.USER2_working
      state: 'on'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None

#################################################################
## Window Unit Automations
#################################################################

        ##########################################################
        ## Turn on Window Unit at 10a
        ##########################################################

- alias: Climate - Turn on Window Unit at 10a

  trigger:
    - platform: time
      at: '10:00'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 68
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'high'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '68'
    - service: switch.turn_on
      entity_id: switch.hallway_fan

        ##########################################################
        ## Turn off Window Unit at 8p
        ##########################################################

- alias: Climate - Turn off Window Unit at 8p

  trigger:
    - platform: time
      at: '20:00'

  condition:
    - condition: state
      entity_id: group.overnight_guests
      state: 'not_home'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'off'
    - service: switch.turn_off
      entity_id: switch.hallway_fan

        ##########################################################
        ## Turn on Window Unit when Office is Hot
        ##########################################################

- alias: Climate - Turn on Window Unit when Office is Hot

  trigger:
    - platform: numeric_state
      entity_id: sensor.office_temperature
      above: 86

  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: group.summer_mode
        state: 'on'
      - condition: state
        entity_id: group.household
        state: 'not_home'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'high'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '68'
    - service: switch.turn_on
      entity_id: switch.hallway_fan
    - service: notify.ios_USER1s_iphone
      data:
        message: Office is Hot Turning on Window Unit

        ##########################################################
        ## Turn on Window Unit when Returning Home
        ##########################################################

- alias: Climate - Turn on Window Unit when Returning Home

  trigger:
    - platform: state
      entity_id: group.household
      to: 'home'

  condition:
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 68
    - condition: time
      after: '10:00'
      before: '22:00'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'high'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '68'
    - service: switch.turn_on
      entity_id: switch.hallway_fan

        ##########################################################
        ## Turn on Window Unit when Hot Outside
        ##########################################################

- alias: Climate - Turn on Window Unit when Hot Outside

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 79

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: time
      after: '10:00'
      before: '21:00'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'high'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '68'
    - service: switch.turn_on
      entity_id: switch.hallway_fan

        ##########################################################
        ## Turn off Winodw Unit When below 80 Outside and Away
        ##########################################################

- alias: Climate - Turn off Winodw Unit When below 80 Outside and Away

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      below: 80

  condition:
    - condition: state
      entity_id: group.household
      state: 'not_home'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'off'
    - service: switch.turn_off
      entity_id: switch.hallway_fan

        ##########################################################
        ## Turn off Winodw Unit When below 68 Outside
        ##########################################################

- alias: Climate - Turn off Winodw Unit When below 68 Outside

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      below: 68

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'off'
    - service: switch.turn_off
      entity_id: switch.hallway_fan

#################################################################
## Basement Heater Automations
#################################################################

        ##########################################################
        ## When Ecobee Away Mode off Turn on Basement Heater
        ##########################################################

- alias: Climate - When Ecobee Away Mode off Turn on Basement Heater

  trigger:
    - platform: state
      entity_id: input_boolean.thermostat_away
      from: 'on'
      to: 'off'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: group.winter_mode
      state: 'on'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.basement_heater
        operation_mode: 'auto'
    - service: climate.set_temperature
      data:
        entity_id: climate.basement_heater
        temperature: '68'

        ##########################################################
        ## When Ecobee Away Mode on Turn off Basement Heater
        ##########################################################

- alias: Climate - When Ecobee Away Mode on Turn off Basement Heater

  trigger:
    - platform: state
      entity_id: input_boolean.thermostat_away
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.basement_heater
        operation_mode: 'off'

        ##########################################################
        ## Basement Heater Bedtime
        ##########################################################

- alias: Climate - Basement Heater Bedtime

  trigger:
    - platform: state
      entity_id: input_boolean.bedtime
      to: 'on'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  condition:
    - condition: state
      entity_id: group.winter_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.basement_heater
        operation_mode: 'off'

        ##########################################################
        ## Basement Heater Schedule Sleep Mode
        ##########################################################

- alias: Climate - Basement Heater Schedule Sleep Mode

  trigger:
    - platform: time
      at: '23:30'

  condition:
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.basement_heater
        operation_mode: 'off'

        ##########################################################
        ## Basement Heater Schedule Home Mode
        ##########################################################

- alias: Climate - Basement Heater Schedule Home Mode

  trigger:
    - platform: time
      at: '09:00'

  condition:
    - condition: state
      entity_id: group.winter_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.basement_heater
        operation_mode: 'auto'
    - service: climate.set_temperature
      data:
        entity_id: climate.basement_heater
        temperature: '68'

        #################################################################
        ## Disable Heater On Startup During Summer
        #################################################################

- alias: Climate - Disable Heater On Startup During Summer

  trigger:
    - platform: homeassistant
      event: start

  condition:
    - condition: state
      entity_id: group.winter_mode
      state: 'off'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.basement_heater
        operation_mode: 'off'
    - service: climate.set_temperature
      data:
        entity_id: climate.basement_heater
        temperature: '45'
