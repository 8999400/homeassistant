#################################################################
## Garage Automations
#################################################################

        ##########################################################
        ## Household Away Mode Close Garage
        ##########################################################

- alias: Garage - Household Away Mode Close Garage

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: cover.garage_door
      state: 'open'

  action:
    - service: lifx.effect_pulse
      data:
       entity_id: light.garage_interior
       cycles: '5'
    - delay: '00:00:05'
    - service: cover.close_cover
      entity_id: cover.garage_door

        ##########################################################
        ## USER1 Home from Driving Open Garage Door
        ##########################################################

- alias: Garage - USER1 Home from Driving Open Garage Door

  trigger:
    - platform: state
      entity_id: person.USER1
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_auto_garage
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.USER1_away
      state: 'on'
    - condition: state
      entity_id: input_boolean.USER1_away_driving
      state: 'on'
    - condition: state
      entity_id: cover.garage_door
      state: 'closed'

  action:
    - service: cover.open_cover
      entity_id: cover.garage_door

