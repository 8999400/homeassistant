#################################################################
## Scenes
#################################################################

  - name: Security
    entities:
        input_boolean.alarm_tripped:
            state: on
        group.hue_lights:
            state: on
            flash: long
            brightness: 255
            xy_color: [0.6531,0.2834]
        group.wink_lights:
            state: on
            brightness: 255
        switch.siren:
            state: on

  - name: Vacation
    entities:
        light.office_ceiling:
            state: on
            brightness: 2
        light.kitchen_sink:
            state: on
            brightness: 2
        group.living_room_lamps:
            state: on
            brightness: 50
        light.closet_lamp:
            state: on
            brightness: 100

  - name: Vacation Disable Automation
    entities:
        input_boolean.lights_morning_disable:
            state: on
        input_boolean.exterior_off_night:
            state: on
        input_boolean.rainy_day_disable:
            state: on
        input_boolean.office_lights_sunset:
            state: on
        input_boolean.occupancy_air_purifier_on_off_disable:
            state: on
        input_boolean.plex_lights_disable:
            state: on
        input_boolean.occupancy_lights_off_disable:
            state: on
        input_boolean.thermostat_away:
            state: on

  - name: Vacation Enable Automation
    entities:
        input_boolean.lights_morning_disable:
            state: off
        input_boolean.exterior_off_night:
            state: off
        input_boolean.rainy_day_disable:
            state: off
        input_boolean.office_lights_sunset:
            state: off
        input_boolean.occupancy_air_purifier_on_off_disable:
            state: off
        input_boolean.plex_lights_disable:
            state: off
        input_boolean.occupancy_lights_off_disable:
            state: off
        input_boolean.thermostat_away:
            state: off
