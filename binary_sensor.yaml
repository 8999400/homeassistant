#################################################################
## Binary Sensors
#################################################################

        ##########################################################
        ## Ring Doorbell
        ##########################################################

  - platform: ring
    monitored_conditions:
      - ding
      - motion

        ##########################################################
        ## Wan Monitor
        ##########################################################

  - platform: ping
    host: 8.8.8.8
    name: WAN
    scan_interval: 60

        ##########################################################
        ## Gateway Monitor
        ##########################################################

  - platform: ping
    host: REDACTED.1
    name: Gateway
    scan_interval: 60

        ##########################################################
        ## REDACTED VPN Monitor
        ##########################################################

  - platform: ping
    host: REDACTED.1
    name: REDACTED VPN
    scan_interval: 60

        ##########################################################
        ## REDACTED VPN Monitor
        ##########################################################

  - platform: ping
    host: REDACTED.1
    name: REDACTED VPN
    scan_interval: 60

        ##########################################################
        ## Plex Status
        ##########################################################

  - platform: command_line
    name: Plex Status
    command: "grep 'Could not connect to Plex server' /config/home-assistant.log | tail -1 | wc -l"
    device_class: connectivity
    payload_on: "0"
    payload_off: "1"

        ##########################################################
        ## Washing Machine
        ##########################################################

  - platform: template
    sensors:
      washing_machine_status:
        friendly_name: 'Washing Machine Status'
        delay_on:
          minutes: 3
        delay_off:
          minutes: 3
        value_template: >-
          {{ states('sensor.washing_machine_current_power')| int >= 6  }}

        ##########################################################
        ## Dryer
        ##########################################################

  - platform: template
    sensors:
      dryer_status:
        friendly_name: 'Dryer Status'
        delay_on:
          minutes: 3
        delay_off:
          minutes: 3
        value_template: >-
          {{ states('sensor.dryer_current_power')| int >= 6  }}

        ##########################################################
        ## Sump Pump
        ##########################################################

  - platform: template
    sensors:
      sump_pump_status:
        friendly_name: 'Sump Pump Status'
        delay_on:
          seconds: 1
        delay_off:
          seconds: 1
        value_template: >-
          {{ states('sensor.sump_pump_current_power')| int >= 1  }}
