#################################################################
## Scenes
#################################################################

  - name: Security
    entities:
        input_boolean.alarm_tripped:
            state: on
        group.hue_lights:
            state: on
            flash: long
            brightness_pct: 100
            xy_color: [0.6531,0.2834]
        group.hue_lights_exterior:
            state: on
            brightness_pct: 100
        group.wink_lights:
            state: on
            brightness_pct: 100
        group.wink_exterior:
            state: on
            brightness_pct: 100

  - name: Vacation
    entities:
        light.office_ceiling:
            state: on
            brightness_pct: 1
        light.kitchen_sink:
            state: on
            brightness_pct: 1
        group.living_room_lamps:
            state: on
            brightness_pct: 25
            profile: relax
        light.closet_lamp:
            state: on
            brightness_pct: 25

  - name: Vacation Disable Automation
    entities:
        input_boolean.disable_lights_morning:
            state: on
        input_boolean.disable_exterior_off_night:
            state: on
        input_boolean.disable_rainy_day:
            state: on
        input_boolean.disable_interior_lights_sunset:
            state: on
        input_boolean.disable_media_lights:
            state: on
        input_boolean.disable_occupancy:
            state: on
        input_boolean.thermostat_away:
            state: on

  - name: Vacation Enable Automation
    entities:
        input_boolean.disable_lights_morning:
            state: off
        input_boolean.disable_exterior_off_night:
            state: off
        input_boolean.disable_rainy_day:
            state: off
        input_boolean.disable_interior_lights_sunset:
            state: off
        input_boolean.disable_media_lights:
            state: off
        input_boolean.disable_occupancy:
            state: off
        input_boolean.thermostat_away:
            state: off
