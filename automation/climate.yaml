#################################################################
## Thermostat Automations
#################################################################

        ##########################################################
        ## Set Thermostat Home
        ##########################################################

- alias: Climate - Home

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away
    - delay: '00:00:30'
    - service: ecobee.set_fan_min_on_time
      data:
        entity_id: climate.main_floor
        fan_min_on_time: '15'

        ##########################################################
        ## Set Thermostat Away
        ##########################################################

- alias: Climate - Away

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'
      for:
        hours: 0
        minutes: 30
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'not_home'
    - condition: state
      entity_id: group.friends_and_family
      state: 'not_home'

  action:
    - service: notify.mobile_app_USER1s_iphone
      data:
        message: House has been empty for 30 mins, shutting off HVAC
        data:
          apns_headers:
           'apns-collapse-id': 'climate-away'
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away
    - delay: '00:00:30'
    - service: ecobee.set_fan_min_on_time
      data:
        entity_id: climate.main_floor
        fan_min_on_time: '0'

        ##########################################################
        ## Thermostat on Demand Home
        ##########################################################

- alias: Climate - On Demand Home

  trigger:
    - platform: state
      entity_id: input_boolean.thermostat_away
      from: 'on'
      to: 'off'

  action:
    - service: ecobee.resume_program
      data:
        entity_id: climate.main_floor
