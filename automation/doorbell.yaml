        ##########################################################
        ## Turn On Front Porch Lights when Doorbell Rings
        ##########################################################

- alias: Doorbell - Turn On Front Porch Lights when Rung
  id: 'doorbell_turn_on_front_porch_lights_when_rung'

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'

  action:
    - service: light.turn_on
      entity_id:
        - light.front_porch
      data:
        brightness_pct: 100

        ##########################################################
        ## Reset Front Porch Lights Brightness After Doorbell Rings
        ##########################################################

- alias: Doorbell - Reset Front Porch Lights Brightness After Ring
  id: 'doorbell_reset_front_porch_lights_brightness_after_ring'

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 15
        seconds: 0

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'

  action:
    - service: light.turn_on
      entity_id:
        - light.front_porch
      data:
        brightness_pct: 50
        transition: 900

