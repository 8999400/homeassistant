      above: 68

  condition:
    - condition: state
      entity_id: input_boolean.disable_climate
      state: 'off'
    - condition: state
      entity_id: switch.basement_heater
      state: 'on'

  action:
    - service: switch.turn_off
      entity_id: switch.basement_heater

