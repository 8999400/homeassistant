#################################################################
## Blinds Automations
#################################################################

        ##########################################################
        ## Open USER1's Office Blinds When Motion Detected
        ##########################################################

- alias: Blinds - USER1's Office Blinds When Motion Detected

  trigger:
    - platform: state
      entity_id: binary_sensor.USER1s_office_motion
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_blinds
      state: 'off'
    - condition: state
      entity_id: person.USER1
      state: 'home'
    - condition: state
      entity_id: cover.USER1_s_office_blinds
      state: 'closed'
    - condition: state
      entity_id: sun.sun
      state: 'above_horizon'
    - condition: state
      entity_id: vacuum.upstairs_roomba
      state: 'docked'

  action:
    - service: cover.open_cover
      entity_id:
        - cover.USER1_s_office_blinds

        ##########################################################
        ## Close USER1's Office Blinds When No Motion Detected
        ##########################################################

- alias: Blinds - Close USER1's Office Blinds When No Motion Detected

  trigger:
    - platform: state
      entity_id: binary_sensor.USER1s_office_motion
      from: 'on'
      to: 'off'
      for:
        hours: 1
        minutes: 0
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_blinds
      state: 'off'
    - condition: state
      entity_id: cover.USER1_s_office_blinds
      state: 'open'

  action:
    - service: cover.close_cover
      entity_id:
        - cover.USER1_s_office_blinds

        ##########################################################
        ## Close USER1's Office Blinds Halfway Before Sunset
        ##########################################################

- alias: Blinds - Close USER1's Office Blinds Halfway Before Sunset

  trigger:
    - platform: sun
      event: 'sunset'
      offset: '-00:45:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_blinds
      state: 'off'
    - condition: state
      entity_id: cover.USER1_s_office_blinds
      state: 'open'

  action:
    - service: cover.set_cover_position
      data:
        entity_id: cover.USER1_s_office_blinds
        position: 50

        ##########################################################
        ## Close USER1's Office Blinds to 25 Before Sunset
        ##########################################################

- alias: Blinds - Close USER1's Office Blinds to 25 Before Sunset

  trigger:
    - platform: sun
      event: 'sunset'
      offset: '-00:10:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_blinds
      state: 'off'
    - condition: state
      entity_id: cover.USER1_s_office_blinds
      state: 'open'

  action:
    - service: cover.set_cover_position
      data:
        entity_id: cover.USER1_s_office_blinds
        position: 25

        ##########################################################
        ## Close USER1's Office Blinds when Sun Below Horizon
        ##########################################################

- alias: Blinds - Close USER1's Office Blinds when Sun Below Horizon

  trigger:
    - platform: state
      entity_id: sun.sun
      from: 'above_horizon'
      to: 'below_horizon'

  condition:
    - condition: state
      entity_id: input_boolean.disable_blinds
      state: 'off'
    - condition: state
      entity_id: cover.USER1_s_office_blinds
      state: 'open'

  action:
    - service: cover.close_cover
      entity_id:
        - cover.USER1_s_office_blinds
