#################################################################
## Thermostat Automations
#################################################################

        ##########################################################
        ## Set Thermostat Home
        ##########################################################

- alias: Climate - Home

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away
#     re-enable Summer or Winter Mode
    - service: homeassistant.turn_on
      entity_id: group.summer_mode
#    - service: homeassistant.turn_on
#      entity_id: group.winter_mode

        ##########################################################
        ## Set Thermostat Away
        ##########################################################

- alias: Climate - Away

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away
    - service: homeassistant.turn_off
      entity_id: group.summer_mode
    - service: homeassistant.turn_off
      entity_id: group.winter_mode
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'off'

        ##########################################################
        ## Set Thermostat Home When USER2 Leaves Work
        ##########################################################

- alias: Climate - Set Home When USER2 Leaves Work

  trigger:
    - platform: state
      entity_id: device_tracker.USER2DEVICE
      from: 'work'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: device_tracker.USER1DEVICE
      state: 'not_home'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Turn Thermostat on Summer
        ##########################################################

- alias: Climate - Turn on Summer

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 70

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Turn Thermostat off Summer
        ##########################################################

- alias: Climate - Turn off Summer

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      below: 70

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Turn Thermostat on Winter
        ##########################################################

- alias: Climate - Turn on Winter

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      below: 65

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Turn Thermostat off Winter
        ##########################################################

- alias: Climate - Turn off Winter

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 65

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Disable Summer / Winter Mode on Start
        ##########################################################

- alias: Climate - Disable Summer or Winter Mode on Start

  trigger:
    - platform: homeassistant
      event: start

  action:
#     Disable Summer or Winter Mode
#    - service: homeassistant.turn_off
#      entity_id: group.summer_mode
    - service: homeassistant.turn_off
      entity_id: group.winter_mode

        ##########################################################
        ## Turn off Thermostat when Door Opens for Extended Period
        ##########################################################

- alias: Climate - Turn off when Door Opens for Extended Period

  trigger:
    - platform: state
      entity_id: group.doors
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 30
        seconds: 0

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.thermostat_away

        ##########################################################
        ## Thermostat on Demand Home
        ##########################################################

- alias: Climate - On Demand Home

  trigger:
    - platform: state
      entity_id: input_boolean.thermostat_away
      from: 'on'
      to: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None

        ##########################################################
        ## Thermostat on Demand Away
        ##########################################################

- alias: Climate - On Demand Away

  trigger:
    - platform: state
      entity_id: input_boolean.thermostat_away
      from: 'off'
      to: 'on'

  action:
    - service: climate.set_away_mode
      data:
        entity_id: climate.main_floor
        away_mode: true

        ##########################################################
        ## Set Thermostat Upstairs Mode when Hot
        ##########################################################

- alias: Climate - Set Thermostat Upstairs Mode when Hot

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 91

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: time
      after: '10:00'
      before: '19:59'


  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        #Upstairs = smart2
        hold_mode: "smart2"

        ##########################################################
        ## Adjust Thermostat for Overnight Guests before Midnight
        ##########################################################

- alias: Climate - Turn on Guest Settings before Midnight

  trigger:
    - platform: time
      at: '23:31'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.overnight_guests
      state: 'home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        #Guest = smart3
        hold_mode: "smart3"

        ##########################################################
        ## Turn on Window Unit When Guests Staying before Midnight
        ##########################################################

- alias: Climate - Turn on Window Unit When Guests Staying before Midnight

  trigger:
    - platform: time
      at: '23:31'

  condition:
    - condition: state
      entity_id: group.overnight_guests
      state: 'home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 62

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.set_fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'low'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '70'

        ##########################################################
        ## Adjust Thermostat for Overnight Guests after Midnight
        ##########################################################

- alias: Climate - Turn on Guest Settings after Midnight

  trigger:
    - platform: state
      entity_id: input_boolean.guest_mode
      to: 'on'

  condition:
    - condition: time
      after: '00:00'
      before: '04:59'
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        #Guest = smart3
        hold_mode: "smart3"

        ##########################################################
        ## Turn on Window Unit When Guests Staying after Midnight
        ##########################################################

- alias: Climate - Turn on Window Unit When Guests Staying after Midnight

  trigger:
    - platform: state
      entity_id: input_boolean.guest_mode
      to: 'on'

  condition:
    - condition: time
      after: '00:00'
      before: '04:59'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 62

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.set_fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'low'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '70'

        ##########################################################
        ## If USER1 is not Home Override Upstairs Mode
        ##########################################################

- alias: Climate - Override Upstairs Mode

  trigger:
    - platform: time
      at: '10:01'

  condition:
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.winter_mode
      state: 'on'
    - condition: state
      entity_id: device_tracker.USER2DEVICE
      state: 'home'
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: "home"

        ##########################################################
        ## Set Thermostat Home if USER2 Working at 5a
        ##########################################################

- alias: Climate - Set Thermostat Home if USER2 Working at 5a

  trigger:
    - platform: time
      at: '05:00'

  condition:
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.winter_mode
      state: 'on'
    - condition: state
      entity_id: input_boolean.USER2_working
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: device_tracker.USER2DEVICE
      state: 'home'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: "home"

        ##########################################################
        ## Reset Thermostat when USER2 Leaves
        ##########################################################

- alias: Climate - Reset Thermostat when USER2 Leaves

  trigger:
    - platform: state
      entity_id: device_tracker.USER2DEVICE
      from: 'home'
      to: 'not_home'

  condition:
    - condition: time
      after: '05:00'
      before: '07:00'
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.USER2_working
      state: 'on'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None

#################################################################
## Window Unit Automations
#################################################################

        ##########################################################
        ## Turn on Window Unit at 10a
        ##########################################################

- alias: Climate - Turn on Window Unit at 10a

  trigger:
    - platform: time
      at: '10:00'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 68
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.set_fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'medium'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '70'

        ##########################################################
        ## Turn off Window Unit at 9p
        ##########################################################

- alias: Climate - Turn off Window Unit at 9p

  trigger:
    - platform: time
      at: '21:00'

  condition:
    - condition: state
      entity_id: group.overnight_guests
      state: 'not_home'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'off'

        ##########################################################
        ## Turn on Window Unit when Office is Hot
        ##########################################################

- alias: Climate - Turn on Window Unit when Office is Hot

  trigger:
    - platform: numeric_state
      entity_id: sensor.office_temperature
      above: REDACTED

  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: group.summer_mode
        state: 'on'
      - condition: state
        entity_id: group.household
        state: 'not_home'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.set_fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'high'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '70'
    - service: notify.ios_USER1s_iphone
      data:
        message: Office is Hot Turning on Window Unit

        ##########################################################
        ## Turn on Window Unit when Returning Home
        ##########################################################

- alias: Climate - Turn on Window Unit when Returning Home

  trigger:
    - platform: state
      entity_id: group.household
      to: 'home'
      for:
        hours: 0
        minutes: 5
        seconds: 0

  condition:
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 68
    - condition: time
      after: '10:00'
      before: '22:00'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.set_fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'medium'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '70'

        ##########################################################
        ## Turn on Window Unit when Hot Outside
        ##########################################################

- alias: Climate - Turn on Window Unit when Hot Outside

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 79

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: time
      after: '10:00'
      before: '21:00'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'eco'
    - service: climate.set_fan_mode
      data:
        entity_id: climate.window_unit
        fan_mode: 'medium'
    - service: climate.set_temperature
      data:
        entity_id: climate.window_unit
        temperature: '70'

        ##########################################################
        ## Turn off Winodw Unit When below 80 Outside and Away
        ##########################################################

- alias: Climate - Turn off Winodw Unit When below 80 Outside and Away

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      below: 80

  condition:
    - condition: state
      entity_id: group.household
      state: 'not_home'

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'off'

        ##########################################################
        ## Turn off Winodw Unit When below 68 Outside
        ##########################################################

- alias: Climate - Turn off Winodw Unit When below 68 Outside

  trigger:
    - platform: numeric_state
      entity_id: sensor.dark_sky_temperature
      below: 68

  action:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.window_unit
        operation_mode: 'off'

#################################################################
## Portable AC
#################################################################

        ##########################################################
        ## Portable AC Input Boolean On
        ##########################################################

- alias: Climate - Portable AC Input Boolean On

  trigger:
    - platform: state
      entity_id: input_boolean.portable_ac
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_portable_ac
      state: 'off'

  action:
    - service: remote.send_command
      entity_id: remote.office_tv
      data:
        device: 54737244
        command: PowerToggle
    - delay: '00:00:10'
    - service: remote.send_command
      entity_id: remote.office_tv
      data:
        device: 54737244
        command: TempUp
        num_repeats: 5
        delay_secs: 1

        ##########################################################
        ## Portable AC Input Boolean Off
        ##########################################################

- alias: Climate - Portable AC Input Boolean Off

  trigger:
    - platform: state
      entity_id: input_boolean.portable_ac
      from: 'on'
      to: 'off'

  condition:
    - condition: state
      entity_id: input_boolean.disable_portable_ac
      state: 'off'

  action:
    - service: remote.send_command
      entity_id: remote.office_tv
      data:
        device: 54737244
        command: PowerToggle
        num_repeats: 2
        delay_secs: 2

        ##########################################################
        ## Turn on Portable AC at 10a
        ##########################################################

- alias: Climate - Turn on Portable AC at 10a

  trigger:
    - platform: time
      at: '10:00'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: device_tracker.USER1DEVICE
      state: 'home'
    - condition: state
      entity_id: input_boolean.disable_portable_ac
      state: 'off'
    - condition: state
      entity_id: input_boolean.portable_ac
      state: 'off'
    - condition: state
      entity_id: group.summer_mode
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.dark_sky_temperature
      above: 68
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.portable_ac

        ##########################################################
        ## Turn off Portable AC at 10p
        ##########################################################

- alias: Climate - Turn off Portable AC at 10p

  trigger:
    - platform: time
      at: '22:00'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.friends_and_family
      state: 'not_home'
    - condition: state
      entity_id: group.overnight_guests
      state: 'not_home'
    - condition: state
      entity_id: input_boolean.disable_portable_ac
      state: 'off'
    - condition: state
      entity_id: input_boolean.portable_ac
      state: 'on'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.portable_ac

        ##########################################################
        ## Turn on Portable AC when Office is Occupied
        ##########################################################

- alias: Climate - Turn on Portable AC when Office is Occupied

  trigger:
    - platform: state
      entity_id: binary_sensor.office_occupancy
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_occupancy
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_portable_ac
      state: 'off'
    - condition: state
      entity_id: input_boolean.portable_ac
      state: 'off'
    - condition: state
      entity_id: device_tracker.USER1DEVICE
      state: 'home'

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.portable_ac

        ##########################################################
        ## Portable AC Away Mode
        ##########################################################

- alias: Climate - Portable AC Away Mode

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_portable_ac
      state: 'off'
    - condition: state
      entity_id: input_boolean.portable_ac
      state: 'on'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.portable_ac

        ##########################################################
        ## Turn Off Portable AC when USER1 Leaves
        ##########################################################

- alias: Climate - Turn Off Portable AC when USER1 Leaves

  trigger:
    - platform: state
      entity_id: input_boolean.USER1_away
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_portable_ac
      state: 'off'
    - condition: state
      entity_id: input_boolean.portable_ac
      state: 'on'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: group.friends_and_family
      state: 'not_home'
    - condition: state
      entity_id: group.overnight_guests
      state: 'not_home'

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.portable_ac

#################################################################
## Fireplace
#################################################################

        #################################################################
        ## Adjust Thermostat if Fireplace On
        #################################################################

- alias: Climate - Adjust Thermostat if Fireplace On

  trigger:
    - platform: state
      entity_id: switch.fireplace
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 5
        seconds: 0

  condition:
    - condition: state
      entity_id: group.winter_mode
      state: 'on'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        #Fireplace = smart4
        hold_mode: "smart4"

        #################################################################
        ## Reset Thermostat when Fireplace off
        #################################################################

- alias: Climate - Reset Thermostat when Fireplace off

  trigger:
    - platform: state
      entity_id: switch.fireplace
      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 15
        seconds: 0

  condition:
    - condition: state
      entity_id: group.winter_mode
      state: 'on'
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.thermostat_away
      state: 'off'

  action:
    - service: climate.set_hold_mode
      data:
        entity_id: climate.main_floor
        hold_mode: None
