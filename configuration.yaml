#################################################################
## Home Assistant Core
#################################################################

homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include customize.yaml
frontend:
  extra_html_url:
    - /local/hass-bha-icons.html
updater:
  reporting: no
sun:
conversation:
discovery:
  ignore:
    - apple_tv
    - harmony
    - deconz
    - wink
config:
person:
system_health:
mobile_app:
ssdp:
zeroconf:
http:
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  base_url: !secret base_url
  ip_ban_enabled: true
  login_attempts_threshold: 10

#################################################################
## Components
#################################################################

ecobee:
  api_key: !secret ecobee_api_key

hue:
  bridges:
    - host: REDACTED.106
      allow_hue_groups: false
      allow_unreachable: true

emulated_hue:
  host_ip: REDACTED.105
  listen_port: 8300
  off_maps_to_on_domains:
    - script
    - scene
  expose_by_default: false

lutron_caseta:
    host: REDACTED.130
    keyfile: !secret lutron_keyfile
    certfile: !secret lutron_certfile
    ca_certs: !secret lutron_cacerts

vera:
  vera_controller_url: http://REDACTED.132:3480/
  exclude: [ 19]

media_player:
  - platform: yamaha
    name: "Media Center Receiver"
    host: REDACTED.94
    source_ignore:
      - "AUX"
      - "AV1"
      - "AV2"
      - "AV3"
      - "Bluetooth"
      - "Deezer"
      - "MusicCast Link"
      - "NET RADIO"
      - "Pandora"
      - "SERVER"
      - "Spotify"
      - "TIDAL"
      - "TUNER"
      - "USB"
    source_names:
      HDMI1: "Apple TV"
      HDMI2: "Xbox One X"
      HDMI3: "Nintendo Switch"
      HDMI4: "Wii U"
      AUDIO1: "TV Audio"
      AUDIO2: "Sonos Digital"
      AUDIO3: "Sonos"

apple_tv:
  - name: Living Room Apple TV
    host: REDACTED.150
    login_id: !secret apple_tv_login_id
    credentials: !secret apple_tv_living_room_cred
    start_off: false
  - name: Guest Bedroom Apple TV
    host: REDACTED.153
    login_id: !secret apple_tv_login_id
    credentials: !secret apple_tv_guest_bedroom_cred
    start_off: false
  - name: Bedroom Apple TV
    host: REDACTED.152
    login_id: !secret apple_tv_login_id
    credentials: !secret apple_tv_bedroom_cred
    start_off: false
  - name: USER1's Office Apple TV
    host: REDACTED.151
    login_id: !secret apple_tv_login_id
    credentials: !secret apple_tv_office_cred
    start_off: false

remote:
  - platform: harmony
    name: Media Center
    host: REDACTED.109
    activity: Watch TV
  - platform: harmony
    name: Bedroom TV
    host: REDACTED.247
    activity: Watch TV
  - platform: harmony
    name: Office TV
    host: REDACTED.176
    activity: Watch TV

map:

wemo:
  discovery: false
  static:
    - REDACTED.111
    - REDACTED.112
    - REDACTED.113
    - REDACTED.115
    - REDACTED.116

ifttt:
  key: !secret ifttt_key

device_tracker:
  - platform: unifi
    username: !secret unifi_username
    password: !secret unifi_password
    host: REDACTED.3
    verify_ssl: false
    consider_home: 180
    new_device_defaults:
      track_new_devices: False
      hide_if_away: False

ring:
    username: !secret ring_username
    password: !secret ring_password

binary_sensor:
  - platform: ring
    monitored_conditions:
      - ding
      - motion
  - platform: ping
    host: 8.8.8.8
    name: WAN
    scan_interval: 60
  - platform: ping
    host: REDACTED.1
    name: Gateway
    scan_interval: 60
  - platform: ping
    host: REDACTED.1
    name: REDACTED VPN
    scan_interval: 60
  - platform: ping
    host: REDACTED.1
    name: REDACTED VPN
    scan_interval: 60

stream:

camera:
  - platform: generic
    name: Front Porch
    still_image_url: https://REDACTED.181/snap.jpeg
    stream_source: rtsp://REDACTED.3:7447/REDACTED
