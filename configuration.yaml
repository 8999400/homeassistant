    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: REDACTED
    encryption: starttls
    username: REDACTED
    password: !secret gmail_app_password
    recipient:
      - REDACTED@txt.att.net
    sender_name: REDACTED

