resources:
  - type: module
    url: /hacsfiles/lovelace-auto-entities/auto-entities.js
title: Home
views:
  - badges: []
    cards:
      - cards:
          - card:
              cards:
                - entity: alarm_control_panel.alarm
                  states:
                    - arm_home
                    - arm_away
                  type: alarm-panel
              type: vertical-stack
            conditions:
              - entity: alarm_control_panel.alarm
                state_not: disarmed
            type: conditional
          - entities:
              - entity: person.USER1
              - entity: person.USER2
            title: Household
            type: glance
          - card:
              show_state: false
              title: Friends and Family
              type: glance
            entities:
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
            show_empty: false
            state_filter:
              - home
            type: entity-filter
          - entities:
              - entity: light.living_room_lights
              - entity: light.dining_room_lights
              - entity: light.bedroom_lights
              - entity: light.kitchen_lights
              - entity: light.hallway_light
              - entity: light.bathroom_lights
              - entity: light.stairs_light
              - entity: light.basement_lighting
              - entity: light.USER1_office_lights
                name: USER1's Office
              - entity: light.USER2_office_lights
                name: USER2's Office
              - entity: light.guest_bedroom_lights
              - entity: light.upstairs_bathroom_lights
            title: Interior Lights
            type: entities
        type: vertical-stack
      - cards:
          - entities:
              - entity: light.front_porch
              - entity: light.back_door
              - entity: light.backyard_deck
              - entity: light.backyard_patio
              - entity: light.garage_light
              - entity: light.garage_interior
              - entity: switch.front_yard_lighting
                state_color: true
              - entity: switch.backyard_lighting
                state_color: true
            title: Exterior Lights
            type: entities
        type: vertical-stack
      - cards:
          - entities:
              - entity: vacuum.main_floor_roomba
              - entity: vacuum.upstairs_roomba
              - entity: vacuum.basement_roomba
            title: Vacuums
            type: glance
          - card:
              entity: binary_sensor.upstairs_roomba_bin_full
              hold_action:
                action: none
              icon_height: 50px
              show_icon: true
              show_name: true
              tap_action:
                action: none
              type: button
            conditions:
              - entity: binary_sensor.upstairs_roomba_bin_full
                state: 'on'
            type: conditional
          - card:
              entity: binary_sensor.basement_roomba_bin_full
              hold_action:
                action: none
              icon_height: 50px
              show_icon: true
              show_name: true
              tap_action:
                action: none
              type: button
            conditions:
              - entity: binary_sensor.basement_roomba_bin_full
                state: 'on'
            type: conditional
          - entities:
              - entity: input_select.living_room_tv_remote
                name: Living Room
              - entity: input_select.bedroom_tv_remote
                name: Bedroom
              - entity: input_select.USER1_s_office_tv_remote
                name: USER1's Office
            show_icon: true
            show_state: true
            title: TV Remote
            type: glance
          - entities:
              - entity: climate.main_floor
              - entity: switch.fireplace
                hold_action:
                  action: more-info
                tap_action:
                  action: toggle
              - entity: climate.office_fan
                name: Office
              - entity: switch.basement_heater
                hold_action:
                  action: more-info
                name: Basement
                tap_action:
                  action: toggle
              - entity: sensor.REDACTED_temperature
                name: Outdoor
            title: Climate Control
            type: glance
          - entities:
              - entity: lock.front_door
                name: Front Door
              - entity: lock.back_door
                name: Back Door
              - entity: lock.basement_door
                name: Basement Door
            title: Locks
            type: glance
          - entity: cover.garage_door
            hold_action:
              action: more-info
            show_icon: true
            show_name: true
            tap_action:
              action: toggle
            type: button
        type: vertical-stack
      - cards:
          - aspect_ratio: 56%
            camera_view: live
            entity: camera.front_porch
            show_name: true
            show_state: false
            type: picture-entity
          - cards:
              - aspect_ratio: 56%
                camera_view: live
                entity: camera.driveway
                show_name: true
                show_state: false
                type: picture-entity
            type: vertical-stack
        type: vertical-stack
      - cards:
          - aspect_ratio: 56%
            camera_view: live
            entity: camera.garage
            show_state: false
            type: picture-entity
          - aspect_ratio: 56%
            camera_view: live
            entity: camera.backyard_gate
            show_state: false
            type: picture-entity
        type: vertical-stack
      - cards:
          - aspect_ratio: 56%
            camera_view: live
            entity: camera.backyard
            show_state: false
            type: picture-entity
          - aspect_ratio: 56%
            camera_view: live
            entity: camera.side_yard
            show_state: false
            type: picture-entity
        type: vertical-stack
      - card:
          aspect_ratio: 56%
          camera_view: live
          entity: camera.living_room
          show_state: false
          type: picture-entity
        conditions:
          - entity: camera.living_room
            state: recording
        type: conditional
      - card:
          aspect_ratio: 56%
          camera_view: live
          entity: camera.basement
          show_state: false
          type: picture-entity
        conditions:
          - entity: camera.basement
            state: recording
        type: conditional
