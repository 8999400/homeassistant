        ##########################################################
        ## Front Door Camera TV when Doorbell Rings
        ##########################################################

- alias: Doorbell - Front Door Camera TV when Doorbell Rings

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.living_room_tv_remote
        state: 'Watch TV'
      - condition: state
        entity_id: input_select.living_room_tv_remote
        state: 'Play Sonos'

  action:
    - service: camera.play_stream
      data:
        entity_id: camera.front_porch
        media_player: media_player.living_room_appletv

        ##########################################################
        ## Front Door Camera TV when Doorbell Rings and Motion Detected
        ##########################################################

- alias: Doorbell - Front Door Camera TV when Doorbell Rings and Motion Detected

  trigger:
    - platform: state
      entity_id: binary_sensor.ring_front_door_ding
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.disable_doorbell
      state: 'off'
    - condition: state
      entity_id: input_select.living_room_tv_remote
      state: 'PowerOff'
    - condition: time
      after: '08:00:00'
      before: '22:00:00'
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.living_room_occupancy
        state: 'on'
      - condition: state
        entity_id: binary_sensor.living_room_motion
        state: 'on'

  action:
    - service: camera.play_stream
      data:
        entity_id: camera.front_porch
        media_player: media_player.living_room_appletv
    - service: input_select.select_option
      data:
        entity_id: input_select.living_room_tv_remote
        option: "Watch TV"
    - delay: '00:02:00'
    - service: input_select.select_option
      data:
        entity_id: input_select.living_room_tv_remote
        option: "PowerOff"

