    - condition: numeric_state
      entity_id: sensor.roomba_batt
      above: 99
    - condition: or
      conditions:
      - condition: state
        entity_id: device_tracker.USER2DEVICE
        state: 'not_home'
      - condition: state
        entity_id: device_tracker.USER2DEVICE
        state: 'work'

  action:
    - service: vacuum.turn_on
      entity_id:
        - vacuum.roomba

        ##########################################################
        ## Turn on low lights at night for Roomba
        ##########################################################

- alias: Roomba - Turn on low lights at night for Roomba

  trigger:
    - platform: state
      entity_id: vacuum.roomba
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: group.household
      state: 'not_home'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  action:
    - service: light.turn_on
      entity_id:
        - group.bedroom_lights
        - group.stairs
        - light.hallway_light
        - light.basement_stairs
      data:
       brightness_pct: 25
       profile: relax
    - service: light.turn_on
      entity_id:
        - group.living_room_lights
      data:
       brightness_pct: 50
       profile: relax
    - service: light.turn_on
      entity_id:
        - light.dining_room_table
        - light.bathroom_vanity
        - light.kitchen_sink
        - light.kitchen_cabinets
      data:
       brightness_pct: 1

        ##########################################################
        ## Turn off lights at night when Roomba finished
        ##########################################################

- alias: Roomba - Turn off lights at night when Roomba finished

  trigger:
    - platform: state
      entity_id: vacuum.roomba
      from: 'on'
      to: 'off'

  condition:
    - condition: state
      entity_id: group.household
      state: 'not_home'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  action:
    - service: light.turn_off
      entity_id:
        - group.interior_lights

