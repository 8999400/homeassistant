      before: '17:00'
    - condition: state
      entity_id: vacuum.roomba
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.roomba_batt
      above: 99
    - condition: state
      entity_id: input_boolean.USER1_away
      state: 'off'
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri

  action:
    - service: vacuum.turn_on
      entity_id:
        - vacuum.roomba

